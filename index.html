<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

<div class="container">
    <div class="game">
        <button class="cardForDealer">Get Card</button>
        <h1 class="dealerPoints">Puntos: </h1>
        <div class="dealer">
            <div class="card dealerCard1"></div>
            <div class="card dealerCard2"></div>
            <div class="card dealerCard3"></div>
        </div>
        
        <div class="player">
            <div class="card playerCard1"></div>
            <div class="card playerCard2"></div>
            <div class="card playerCard3"></div>
        </div>
        <h1 class="playerPoints">Puntos: </h1>
        <button class="cardForPlayer">Get Card</button>
    </div>
    
    <div class="side">
        <div class="deck"></div>
        <div class="result">Ganador</div>
        <button class="reset">Reiniciar</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
